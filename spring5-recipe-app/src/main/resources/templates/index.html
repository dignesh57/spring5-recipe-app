<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipe Home</title>
</head>
<body>
	<h1>My Recipes!</h1>
	
	<table>
		<tr>
			<th>ID</th>
			<th>Description</th>
		</tr>
		<tr th:each="recipe : ${recipes}">
			<th th:text="${recipe.id}">123</th>
			<th th:text="${recipe.decription}">Test</th>
		</tr>
		
	</table>
</body>
</html>
